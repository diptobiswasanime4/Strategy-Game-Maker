<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategy Game Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="selector">
      <div id="town-center">Town Center</div>
      <div id="barrack">Barrack</div>
      <div id="stable">Stable</div>
      <div id="archery">Archery</div>
      <div id="siege">Siege</div>
    </div>
    <div id="selected">Town Center</div>
    <div id="game-mode">
      <button id="select-mode">Select Mode</button>
      <button id="play-mode">Play Mode</button>
    </div>
    <div id="cur-mode">Select Mode</div>
    <script src="script.js" type="module"></script>
  </body>
</html>
